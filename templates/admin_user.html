{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Users</title>
    <link rel="stylesheet" href="static/admin_user.css">
    <link rel="icon" href="static/images/Favicon.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>Paper<span>Gen</span></h1>
                </div>
            </div>
            <div class="welcome-message">
                <i class="fas fa-user-circle"></i>
                <span>Welcome, <strong id="username"></strong></span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0);">
                            <i class="fas fa-users"></i>
                            <span>Manage Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" id="create-subject-btn">
                            <i class="fas fa-book"></i>
                            <span>Create Subject</span>
                        </a>
                    </li>

                    <li>
                        <a href="javascript:void(0);" id="show-subject-btn">
                            <i class="fas fa-list"></i>
                            <span>All Subjects</span>
                        </a>
                    </li>

                    <li class="logout">
                        <a href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Admin Panel</h1>
            </header>
        <div class="user-section">
            <div class="content-body">
                <div class="section">
                    <div class="tabs-container">
                        <div class="tabs-header" id="user-tabs">
                            <button class="tab-item" data-tab="pending" id="pending-tab">Pending Users</button>
                            <button class="tab-item" data-tab="approved" id="approved-tab">Approved Users</button>
                            <button class="tab-item" data-tab="rejected" id="rejected-tab">Rejected Users</button>
                        </div>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content" id="pending-content">
                        <div class="user-cards" id="pending-users">
                            <!-- Pending users will be inserted here by JS -->
                        </div>
                    </div>

                    <div class="tab-content" id="approved-content" style="display:none;">
                        <div class="user-cards" id="approved-users">
                            <!-- Approved users will be inserted here by JS -->
                        </div>
                    </div>

                    <div class="tab-content" id="rejected-content" style="display:none;">
                        <div class="user-cards" id="rejected-users">
                            <!-- Rejected users will be inserted here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Subject List Section -->
            <div class="section" id="subject-section" style="display:none; margin-top: 20px;">
                <h2>All Subjects</h2>
                <div id="subjectListContainer" class="subject-list">
                    <!-- Subjects will be populated here by JavaScript -->
                </div>
            </div>

        </main>
    </div>

    <!-- Create Subject Modal -->
    <div class="modal-overlay" id="subject-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create New Subject</h3>
                <button class="close-btn" id="close-subject-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="subject-form">
                    <div class="form-group">
                        <label for="subject-name">Subject Name:</label>
                        <input type="text" id="subject-name" name="subject_name" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="branch">Branch:</label>
                            <input type="text" id="branch" name="branch" class="form-control" required>
                        </div>
                        
                        <div class="form-group half">
                            <label for="semester">Semester:</label>
                            <input type="number" id="semester" name="semester" class="form-control" required min="1" max="8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" id="cancel-subject">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-subject">Save Subject</button>
            </div>
        </div>
    </div>

    <script src="/static/JS/Admin/script.js"></script>
</body>
</html>

{% endblock %}
